
<div class="container text-center"> 
    <div class="row">

        <div  class="mt-3">
          <h1> <span class="badge bg-info text-white shadow-sm p-3 mb-2 ">STUDENT LIST</span></h1> 
         </div>
  <table class="table">
 
    <thead>
     
      <tr class=" text-block text-center shadow p-3 mb-5">
        <th scope="col">ID</th>
        <th scope="col">Student Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Date</th>
        <!-- <th scope="col">CreatedAt</th>
        <th scope="col">UpdatedAt</th> -->
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let user of info" class="shadow-lg p-3 mb-5 bg-body rounded">
        <td>{{user._id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobile}}</td>
        <td>{{user.date}}</td>
        <!-- <td>{{user.CreatedAt}}</td>
        <td>{{user.UpdatedAt}}</td> -->
    
        
       <td> <button class="btn-update rounded-pill btn-primary text-black" routerLink="/update">update</button></td>
        <td><button class="btn--delete rounded-pill btn-warning text-black" (click)="onDeleteuser(user._id)" routerLink="/showdata">delete</button></td>
       
      </tr>
      
    </tbody>
  </table>
</div>
